---
layout: default
---
<div id="post" class="piece">
    {{ content }}
</div>
<div class="piece">
    <h2 id="related">Possibly Related Posts</h2>
    <ul class="posts">
        {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> &#187; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
