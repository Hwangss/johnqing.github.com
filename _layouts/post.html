---
layout: default
---
<div id="post">
<h2>{{ page.title }}</h2>
标签：{{ page.tags | join: ', ' }}<br/>
{{ content }}
post data:({{ page.date | date: "%Y-%m-%d" }})
<br/>
{%if page.previous%}
	<span class="next">上篇：<a href="{{page.previous.url}}">{{page.previous.title}}</a></span>
{%endif%}
{%if page.next%}
	<span class="prev">下篇：<a href="{{page.next.url}}">{{page.next.title}}</a></span>
{%endif%}
</div>
