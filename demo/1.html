<div class="title">

    <div>如何修改<span>农行储蓄卡</span>银行预留手机号？</div>
</div>
<div class="text">
	<div class="cont">
		<div class="as"><span>答</span>：您使用农业银行储蓄卡进行快捷支付时，提示“预存手机号码错误”。可按照以下两种方式进行修改：</div>
	    <p>1、持本人身份证、农行储蓄卡、新手机号码，到任一农行柜台填写申请表，修改“预存手机号码”即可。</p>
	    <p>2、请与银行核实动账通知（即用户账务变动根行发送的手机号码）和用户资料的号码是否一致。如果不一致，请更改成一致，具体可咨询农行客服热线：<a href="tel:95599">95599</a></p>
	</div>
    
</div>
