<!DOCTYPE HTML> 
<html lang="zh-ch" xmlns="http://www.w3.org/1999/xhtml" xmlns:wb="http://open.weibo.com/wb">
<head>
  <title>{{ page.title }}{% if page.title != site.title %} | {{ site.title }}{% endif %}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
  <meta name="author" content="{{ site.author.name }}" />
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  
  <link href="http://libs.baidu.com/bootstrap/2.0.4/css/bootstrap.min.css" rel="stylesheet">
  
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
</head>

<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="{{ HOME_PATH }}">{{ site.address }}</a>
        <ul class="nav">
          <li><a href="/archive.html">Archive</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/messages.html">Messages</a></li>
        </ul>
        <ul class="pull-right">
          <li>
            <form class="navbar-search" method="get" action="http://www.google.com/search" target="google_window">
              <input id="g_search" type="text" class="search-query" placeholder="Search..." name="q" />
              <input type="submit" name="btnG" style="display:none" id="searchsubmit" value="Search" />
              <input type="hidden" name="ie" value="UTF-8" />
              <input type="hidden" name="oe" value="UTF-8" />
              <input type="hidden" name="hl" value="zh-CN" />
              <input type="hidden" name="domains" value="http://johnqing.github.io" />
              <input type="hidden" name="sitesearch" value="http://johnqing.github.io" />
            </form>
          </li>
        </ul>
        <ul class="nav pull-right">
          <li><a href="/atom.xml">RSS</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container page-container">
    <div class="content">
      {{ content }}
    </div>

    <footer>
        <p>&copy; {{ site.author.name }} {{ site.start_year }} <span id="now_year"></span>
        </p>
        <script type="text/javascript">
          var now_year = new Date().getFullYear();
          if (now_year != {{ site.start_year }}) {
              $('#now_year').html('- ' + now_year);
          }
        </script>
      </footer>
  </div>
  {% include JB/analytics %}
</body>
</html>
